<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyo D | Label Design Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Space Grotesk', 'sans-serif'] },
                    colors: { accent: '#8b5cf6', bgMain: '#050505' }
                }
            }
        }
    </script>
</head>
<body class="bg-bgMain text-gray-200 selection:bg-accent selection:text-white">

    <div class="custom-cursor"></div>
    <div id="preloader"><div class="loader-bar"></div></div>
    <div class="noise-overlay"></div>

    <nav class="fixed w-full z-40 top-0 py-6 px-8 flex justify-between items-center mix-blend-difference text-white">
        <div class="text-2xl font-heading font-bold tracking-tighter uppercase hover-trigger">PRIYO <span class="text-accent">D.</span></div>
        <a href="https://www.fiverr.com/yodhyam_gamedev" target="_blank" class="hover-trigger border border-white/20 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all">Hire Me</a>
    </nav>

    <header class="min-h-screen flex flex-col justify-center items-center text-center px-4 relative">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_rgba(139,92,246,0.15)_0%,_rgba(0,0,0,0)_70%)]"></div>
        
        <span class="text-accent text-xs font-bold tracking-[0.3em] uppercase mb-6 reveal-element">Graphic Specialist</span>
        <h1 class="font-heading text-6xl md:text-9xl font-bold mb-8 text-white leading-[0.9] reveal-element delay-100">
            Visual <br> <span class="glitch-text" data-text="Alchemy">Alchemy</span>
        </h1>
        <p class="text-gray-400 max-w-xl text-lg mb-12 reveal-element delay-200 font-light">
            Packaging that doesn't just sit on the shelfâ€”it <span class="text-white font-medium">screams</span> to be picked up.
        </p>
        <div class="flex gap-6 reveal-element delay-300">
            <a href="#portfolio" class="hover-trigger bg-white text-black px-8 py-4 rounded-full font-bold text-sm uppercase tracking-wide hover:scale-105 transition-transform">View Works</a>
        </div>
    </header>

    <section id="portfolio" class="py-32 px-6 md:px-12 border-t border-white/5 bg-[#080808]">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-20">
                <h2 class="font-heading text-5xl text-white font-bold reveal-element">Selected Cases</h2>
                <span class="text-gray-600 text-sm reveal-element">Latest uploads from GitHub</span>
            </div>
            
            <div id="project-container" class="masonry-grid min-h-[50vh]"></div>
        </div>
    </section>

    <footer class="border-t border-white/5 bg-black py-20 overflow-hidden">
        <div class="marquee-wrapper mb-20">
            <div class="marquee-track" id="reviews-track"></div>
        </div>
        <div class="text-center">
            <a href="mailto:prystudio@proton.me" class="font-heading text-4xl md:text-6xl font-bold text-white hover:text-accent transition-colors hover-trigger">Let's Create.</a>
            <p class="text-gray-600 mt-8 text-sm">&copy; 2025 Priyo D. All rights reserved.</p>
        </div>
    </footer>

    <div id="image-modal" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl hidden opacity-0 transition-all duration-500 flex items-center justify-center p-4" onclick="closeModal()">
        <button onclick="closeModal()" class="absolute top-8 right-8 text-white hover:text-accent text-4xl z-[110] hover-trigger">&times;</button>
        <div class="relative max-w-7xl w-full h-[85vh] flex flex-col md:flex-row gap-12" onclick="event.stopPropagation()">
            <div class="w-full md:w-2/3 h-full flex items-center justify-center bg-[#0a0a0a] rounded-lg p-4 border border-white/10">
                <img id="modal-img" src="" class="max-h-full max-w-full object-contain shadow-2xl">
            </div>
            <div class="w-full md:w-1/3 flex flex-col justify-center">
                <div class="h-1 w-12 bg-accent mb-8"></div>
                <h3 id="modal-title" class="font-heading text-4xl text-white mb-6 leading-tight"></h3>
                <p id="modal-desc" class="text-gray-400 text-sm leading-relaxed mb-10 font-light"></p>
                <a href="https://www.fiverr.com/yodhyam_gamedev" target="_blank" class="hover-trigger w-full py-4 border border-white/20 text-white text-center rounded-lg uppercase text-xs font-bold tracking-widest hover:bg-white hover:text-black transition-all">
                    Order Project
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
